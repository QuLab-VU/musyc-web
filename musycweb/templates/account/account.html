{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}My account{% endblock %}

{% block content %}
Logged in as <strong>{{ request.user.email }}</strong>
    <br><br>

<a href="{% url 'account_change_password' %}" class="btn btn-primary btn-block">Change password</a>
<a href="{% url 'account_email' %}" class="btn btn-primary btn-block">Change email</a>

<form method="post" action="{% url 'account_logout' %}" style="margin:8px 0">
    {% csrf_token %}
    <input type="submit" value="Logout" class="btn btn-primary btn-block">
</form>
<br>
    <a href="{% url 'index' %}" class="btn btn-secondary btn-block">Back to home page</a>
{% endblock %}
