{% extends "base.html" %}
{% block title %}My Datasets{% endblock %}
{% block content %}
<a role="button" class="btn btn-primary btn-block" href="{% url 'create_dataset' %}">Create Dataset</a>
<br>
<table class="table" id="dataset-table">
<thead>
    <tr>
        <th>Dataset</th>
        <td>Date</td>
    </tr>
</thead>
{% for d in datasets %}
    <tr>
        <td><a href="{% url 'view_dataset' d.id %}">{{ d.name }}</a></td>
        <td>{{ d.creation_date }}</td>
    </tr>
{% empty %}
    <tr><td colspan="2">No datasets</td></tr>
{% endfor %}
</table>

<br>

{% endblock %}

{% block css %}<link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">{% endblock %}
{% block tailscript %}
<script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script>
$(function() {
    $('#dataset-table').dataTable({'order': [[1, 'desc']]});
});
</script>
{% endblock %}
